<!DOCTYPE html>
<html>
<head>
<title>ScriptBlox Searcher</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Poppins', sans-serif;
}

:root {
--primary: #5865F2;
--success: #43B581;
--danger: #f04747;
--dark: #1a1b1e;
--card: #2F3136;
--text: #FFFFFF;
}

body {
background: linear-gradient(135deg, #1a1b1e 0%, #2F3136 100%);
color: var(--text);
min-height: 100vh;
}

.container {
max-width: 1200px;
margin: 0 auto;
padding: 20px;
}

.header {
text-align: center;
margin-bottom: 30px;
padding: 20px;
}

.header h1 {
font-size: 2.5em;
margin-bottom: 10px;
background: linear-gradient(45deg, #5865F2, #43B581);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
}

.header p {
color: #B9BBBE;
font-size: 1.1em;
}

.search-container {
position: sticky;
top: 0;
background: rgba(26, 27, 30, 0.95);
backdrop-filter: blur(10px);
padding: 20px 0;
z-index: 100;
border-radius: 15px;
margin-bottom: 20px;
}

.search-box {
width: 100%;
padding: 15px 20px;
border-radius: 12px;
border: 2px solid var(--card);
background-color: var(--card);
color: var(--text);
font-size: 16px;
transition: all 0.3s ease;
}

.search-box:focus {
outline: none;
border-color: var(--primary);
box-shadow: 0 0 15px rgba(88, 101, 242, 0.3);
}

.script-card {
background: var(--card);
border-radius: 20px;
margin-bottom: 25px;
overflow: hidden;
transition: all 0.3s ease;
box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.script-card:hover {
transform: translateY(-5px);
box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
}

.script-header {
display: flex;
gap: 20px;
padding: 20px;
background: rgba(39, 41, 48, 0.8);
}

.script-image {
width: 180px;
height: 180px;
border-radius: 15px;
object-fit: cover;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
transition: transform 0.3s ease;
}

.script-image:hover {
transform: scale(1.05);
}

.script-info-container {
flex-grow: 1;
}

.script-title {
font-size: 26px;
font-weight: 700;
color: var(--text);
margin-bottom: 15px;
}

.info-grid {
display: grid;
grid-template-columns: repeat(2, 1fr);
gap: 12px;
}

.script-info {
color: #B9BBBE;
padding: 10px 15px;
background: rgba(47, 49, 54, 0.6);
border-radius: 10px;
font-size: 14px;
display: flex;
align-items: center;
gap: 8px;
}

.game-name {
color: var(--success);
font-weight: 600;
grid-column: 1 / -1;
font-size: 16px;
}

.script-description {
color: #DCDDDE;
padding: 20px;
background: var(--card);
border-top: 1px solid #383A40;
line-height: 1.6;
font-size: 15px;
}

.script-content {
background: #222427;
padding: 25px;
font-family: 'Consolas', monospace;
overflow-x: auto;
font-size: 14px;
line-height: 1.7;
border-top: 1px solid #383A40;
position: relative;
}

.script-content::-webkit-scrollbar {
height: 8px;
}

.script-content::-webkit-scrollbar-track {
background: #1a1b1e;
}

.script-content::-webkit-scrollbar-thumb {
background: #383A40;
border-radius: 4px;
}

.button-container {
padding: 20px;
display: flex;
gap: 15px;
background: rgba(39, 41, 48, 0.8);
}

.download-button, .copy-button {
color: white;
border: none;
padding: 14px 28px;
border-radius: 12px;
cursor: pointer;
font-weight: 600;
transition: all 0.3s ease;
width: 100%;
font-size: 16px;
display: flex;
align-items: center;
justify-content: center;
gap: 10px;
}

.download-button {
background: linear-gradient(45deg, var(--success), #3ca374);
}

.copy-button {
background: linear-gradient(45deg, var(--primary), #4752C4);
}

.download-button:hover, .copy-button:hover {
transform: translateY(-2px);
box-shadow: 0 5px 15px rgba(67, 181, 129, 0.3);
}

.download-button:hover {
box-shadow: 0 5px 15px rgba(67, 181, 129, 0.3);
}

.copy-button:hover {
box-shadow: 0 5px 15px rgba(88, 101, 242, 0.3);
}

.download-button:active, .copy-button:active {
transform: translateY(0);
}
.loading {
text-align: center;
padding: 40px;
font-size: 18px;
color: #B9BBBE;
}

.stats-container {
display: flex;
gap: 10px;
margin-top: 15px;
flex-wrap: wrap;
}

.stat-badge {
background: rgba(88, 101, 242, 0.2);
color: var(--text);
padding: 5px 12px;
border-radius: 20px;
font-size: 12px;
display: flex;
align-items: center;
gap: 5px;
}

.verified {
background: rgba(67, 181, 129, 0.2);
color: var(--success);
}

@keyframes fadeIn {
from { opacity: 0; transform: translateY(20px); }
to { opacity: 1; transform: translateY(0); }
}

.script-card {
animation: fadeIn 0.3s ease forwards;
}

.notification {
position: fixed;
bottom: 20px;
right: 20px;
padding: 15px 25px;
background: var(--success);
color: white;
border-radius: 10px;
transform: translateY(100px);
opacity: 0;
transition: all 0.3s ease;
z-index: 1000;
box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.notification.show {
transform: translateY(0);
opacity: 1;
}

@media (max-width: 768px) {
.script-header {
flex-direction: column;
}

.script-image {
width: 100%;
height: 200px;
}

.info-grid {
grid-template-columns: 1fr;
}

.button-container {
flex-direction: column;
}
}
</style>
</head>
<body>
<div class="container">
<div class="header">
<h1>ScriptBlox Searcher Made By Josh</h1>
<p>Search, Download, and Execute Your Favorite Scripts</p>
</div>
<div class="search-container">
<input type="text" id="searchInput" class="search-box" placeholder="Search for any script... (Press Enter)">
</div>
<div id="scriptContent"></div>
</div>
<div id="notification" class="notification"></div>

<script>
function showNotification(message) {
const notification = document.getElementById('notification');
notification.textContent = message;
notification.classList.add('show');
setTimeout(() => {
notification.classList.remove('show');
}, 3000);
}

function downloadTxt(index, scriptTitle) {
const scripts = document.querySelectorAll('.script-content');
const scriptText = scripts[index].textContent;
const blob = new Blob([scriptText], { type: 'text/plain' });
const url = window.URL.createObjectURL(blob);
const a = document.createElement('a');
a.href = url;
a.download = `${scriptTitle.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.txt`;
document.body.appendChild(a);
a.click();
window.URL.revokeObjectURL(url);
document.body.removeChild(a);
showNotification('Script downloaded successfully!');
}

async function copyScript(index, button) {
const scripts = document.querySelectorAll('.script-content');
const scriptText = scripts[index].textContent;
try {
await navigator.clipboard.writeText(scriptText);
const originalText = button.innerHTML;
button.innerHTML = '<i class="fas fa-check"></i> Copied!';
button.style.background = 'linear-gradient(45deg, var(--success), #3ca374)';
showNotification('Script copied to clipboard!');
setTimeout(() => {
button.innerHTML = originalText;
button.style.background = 'linear-gradient(45deg, var(--primary), #4752C4)';
}, 2000);
} catch (err) {
showNotification('Failed to copy script');
}
}

async function searchScripts(query) {
try {
scriptContent.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Searching for scripts...</div>';
const response = await fetch(`https://scriptblox.com/api/script/search?q=${encodeURIComponent(query)}`);
const data = await response.json();

scriptContent.innerHTML = '';

if (data.result && data.result.scripts && data.result.scripts.length > 0) {
data.result.scripts.slice(0, 1000).forEach((script, index) => {
const scriptCard = `
<div class="script-card">
<div class="script-header">
<img class="script-image" src="${script.game?.imageUrl || 'https://scriptblox.com/images/script-placeholder.jpg'}"
onerror="this.src='https://scriptblox.com/images/script-placeholder.jpg'" alt="Game Image">
<div class="script-info-container">
<div class="script-title">${script.title || 'Untitled'}</div>
<div class="info-grid">
<div class="game-name"><i class="fas fa-gamepad"></i> ${script.game?.name || 'Unknown Game'}</div>
<div class="script-info"><i class="fas fa-user"></i> Creator: ${script.owner || 'Unknown'}</div>
<div class="script-info"><i class="fas fa-thumbs-up"></i> Likes: ${script.likes || '0'}</div>
</div>
<div class="stats-container">
<span class="stat-badge verified"><i class="fas fa-check-circle"></i> Working</span>
<span class="stat-badge"><i class="fas fa-shield-alt"></i> Safe</span>
<span class="stat-badge"><i class="fas fa-clock"></i> Updated Recently</span>
</div>
</div>
</div>
<div class="script-description"><i class="fas fa-info-circle"></i> ${script.description || 'No description available'}</div>
<div class="script-content">${script.script || script.sourceCode || 'Script content not available'}</div>
<div class="button-container">
<button class="copy-button" onclick="copyScript(${index}, this)">
<i class="fas fa-copy"></i> Copy Script
</button>
<button class="download-button" onclick="downloadTxt(${index}, '${script.title?.replace(/'/g, "\'") || 'script'}')">
<i class="fas fa-download"></i> Download Script
</button>
</div>
</div>`;
scriptContent.innerHTML += scriptCard;
});
} else {
scriptContent.innerHTML = '<div class="loading"><i class="fas fa-search"></i> No scripts found. Try a different search term.</div>';
}
} catch (error) {
console.error('Error:', error);
scriptContent.innerHTML = '<div class="loading"><i class="fas fa-exclamation-circle"></i> Error fetching scripts. Please try again.</div>';
}
}

const searchInput = document.getElementById('searchInput');
searchInput.addEventListener('keyup', function(event) {
if (event.key === 'Enter') {
searchScripts(this.value);
}
});
</script>
</body>
</html>
