<!DOCTYPE html>
<html>
<head>
<title>ScriptBlox Pro</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
body {
background: #0a0a0a;
color: white;
font-family: Arial;
margin: 0;
padding: 20px;
}

.header {
text-align: center;
margin: 20px 0;
}

.header h1 {
color: #4287f5;
font-size: 40px;
text-shadow: 0 0 10px rgba(66, 135, 245, 0.3);
}

.search-box {
width: 100%;
padding: 15px;
background: #1a1a1a;
border: 1px solid #4287f5;
border-radius: 10px;
color: white;
font-size: 16px;
margin-bottom: 20px;
}

.script-card {
background: #1a1a1a;
padding: 20px;
margin-bottom: 20px;
border-radius: 10px;
border: 1px solid rgba(66, 135, 245, 0.1);
}

.script-image {
width: 100%;
height: 200px;
object-fit: cover;
border-radius: 10px;
margin-bottom: 15px;
}

.button {
background: #4287f5;
color: white;
border: none;
padding: 10px 20px;
border-radius: 5px;
cursor: pointer;
margin: 5px;
}
</style>
</head>
<body>
<div class="header">
<h1>ScriptBlox Pro</h1>
</div>

<input type="text" class="search-box" placeholder="Search for scripts...">
<div id="results"></div>

<script>
document.querySelector('.search-box').addEventListener('keyup', async function(e) {
    if (e.key === 'Enter') {
        const query = this.value;
        try {
            // First try direct API
            const response = await fetch(`https://scriptblox.com/api/script/search?q=${encodeURIComponent(query)}`);
            let data;
            
            if (!response.ok) {
                // If direct API fails, try with CORS proxy
                const corsProxy = 'https://corsproxy.io/?';
                const proxyResponse = await fetch(corsProxy + encodeURIComponent(`https://scriptblox.com/api/script/search?q=${query}`));
                data = await proxyResponse.json();
            } else {
                data = await response.json();
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (data.scripts && data.scripts.length > 0) {
                data.scripts.forEach(script => {
                    const card = document.createElement('div');
                    card.className = 'script-card';
                    card.innerHTML = `
                        <img class="script-image" src="${script.game?.imageUrl || 'https://scriptblox.com/images/default.png'}" 
                             onerror="this.src='https://scriptblox.com/images/default.png'">
                        <h3>${script.title || 'Untitled Script'}</h3>
                        <p>${script.game?.name || 'Unknown Game'}</p>
                        <button class="button" onclick="copyScript('${script.script?.replace(/'/g, "\'")}')">Copy Script</button>
                        <button class="button" onclick="window.open('https://scriptblox.com/script/${script._id}')">View Details</button>
                    `;
                    resultsDiv.appendChild(card);
                });
            } else {
                resultsDiv.innerHTML = '<div class="script-card">No scripts found</div>';
            }
        } catch (error) {
            console.error('Search Error:', error);
            document.getElementById('results').innerHTML = '<div class="script-card">Error searching scripts. Please try again.</div>';
        }
    }
});

function copyScript(script) {
    if (script) {
        navigator.clipboard.writeText(script);
        alert('Script copied to clipboard!');
    }
}
</script>
</body>
</html>
<body>
<div class="status-bar">
<div class="status-indicator">
<div class="status-dot" id="apiStatus"></div>
<span>API Status</span>
</div>
<div class="status-indicator">
<span id="onlineUsers">0 users online</span>
</div>
</div>

<div class="header">
<h1>ScriptBlox Pro</h1>
<p>Find the best scripts</p>

<div class="stats-container">
<div class="stat-card">
<div class="stat-number" id="totalScripts">0</div>
<div class="stat-label">Scripts</div>
</div>
<div class="stat-card">
<div class="stat-number" id="totalSearches">0</div>
<div class="stat-label">Searches</div>
</div>
<div class="stat-card">
<div class="stat-number" id="activeUsers">0</div>
<div class="stat-label">Users</div>
</div>
</div>
</div>

<input type="text" class="search-box" placeholder="Search for scripts...">

<div class="loader">
<div></div>
<div></div>
<div></div>
</div>

<div id="results"></div>

<div class="notification" id="notification">Script copied to clipboard!</div>

<script>
let searchCount = 0;
let activeUsers = Math.floor(Math.random() * 100) + 50;

function updateStats() {
document.getElementById('totalSearches').textContent = searchCount;
document.getElementById('activeUsers').textContent = activeUsers;
document.getElementById('onlineUsers').textContent = `${activeUsers} online`;
document.getElementById('totalScripts').textContent = Math.floor(Math.random() * 1000) + 500;
}

async function checkAPI() {
const apiDot = document.getElementById('apiStatus');
try {
const corsProxy = 'https://api.allorigins.win/raw?url=';
const response = await fetch(corsProxy + encodeURIComponent('https://scriptblox.com/api/script/search?q=test'));
apiDot.style.background = response.ok ? '#4CAF50' : '#f44336';
} catch {
apiDot.style.background = '#f44336';
}
}

async function searchScripts(query) {
if (!query.trim()) return;

searchCount++;
updateStats();
document.querySelector('.loader').style.display = 'flex';
document.getElementById('results').innerHTML = '';

try {
const corsProxy = 'https://api.allorigins.win/raw?url=';
const apiUrl = https://scriptblox.com/api/script/search?q=${encodeURIComponent(query)}&page=0;
const response = await fetch(corsProxy + encodeURIComponent(apiUrl));
const data = await response.json();

const resultsDiv = document.getElementById('results');

if (data && data.result && data.result.scripts) {
const scripts = data.result.scripts.filter(script => script != null);

if (scripts.length > 0) {
scripts.forEach(script => {
const card = document.createElement('div');
card.className = 'script-card';
card.innerHTML = 
<img class="script-image" 
src="${script.game?.imageUrl || 'https://scriptblox.com/images/default.png'}"
onerror="this.src='https://scriptblox.com/images/default.png'"
loading="lazy">
<div class="script-title">${script.title || 'Untitled'}</div>
<div class="script-info">
<div><i class="fas fa-gamepad"></i> ${script.game?.name || 'Unknown Game'}</div>
<div><i class="fas fa-eye"></i> ${script.views || 0} views</div>
<div><i class="fas fa-calendar"></i> ${new Date(script.createdAt).toLocaleDateString()}</div>
</div>
<div class="button-group">
<button class="button copy-btn" onclick="copyScript(this, '${script.script?.replace(/'/g, "\'")}')">
<i class="fas fa-copy"></i> Copy Script
</button>
<button class="button view-btn" onclick="window.open('https://scriptblox.com/script/${script._id}')">
<i class="fas fa-external-link-alt"></i> View Details
</button>
</div>;
resultsDiv.appendChild(card);
});
} else {
resultsDiv.innerHTML = '<div class="script-card">No scripts found</div>';
}
} else {
resultsDiv.innerHTML = '<div class="script-card">No results found</div>';
}
} catch (error) {
console.error('Search Error:', error);
document.getElementById('results').innerHTML = 
'<div class="script-card">Error searching scripts. Please try again.</div>';
}

document.querySelector('.loader').style.display = 'none';
}

function copyScript(button, script) {
if (script) {
navigator.clipboard.writeText(script);
const notification = document.getElementById('notification');
notification.style.display = 'block';
setTimeout(() => notification.style.display = 'none', 2000);

// Button feedback
button.innerHTML = '<i class="fas fa-check"></i> Copied!';
setTimeout(() => {
button.innerHTML = '<i class="fas fa-copy"></i> Copy Script';
}, 2000);
}
}

document.querySelector('.search-box').addEventListener('keyup', function(e) {
if (e.key === 'Enter') {
searchScripts(this.value);
}
});

// Initialize
checkAPI();
setInterval(checkAPI, 30000);
updateStats();
setInterval(() => {
activeUsers += Math.floor(Math.random() * 10) - 3;
activeUsers = Math.max(50, Math.min(200, activeUsers));
updateStats();
}, 3000);
</script>
</body>
</html>
