<!DOCTYPE html>
<html>
<head>
<title>ScriptBlox Pro</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
body {
background: #0a0a0a;
color: white;
font-family: Arial;
margin: 0;
padding: 20px;
}

.header {
text-align: center;
margin: 20px 0;
}

.header h1 {
color: #4287f5;
font-size: 40px;
text-shadow: 0 0 10px rgba(66, 135, 245, 0.3);
}

.search-box {
width: 100%;
padding: 15px;
background: #1a1a1a;
border: 1px solid #4287f5;
border-radius: 10px;
color: white;
font-size: 16px;
margin-bottom: 20px;
}

.script-card {
background: #1a1a1a;
padding: 20px;
margin-bottom: 20px;
border-radius: 10px;
border: 1px solid rgba(66, 135, 245, 0.1);
}

.script-image {
width: 100%;
height: 200px;
object-fit: cover;
border-radius: 10px;
margin-bottom: 15px;
}

.button {
background: #4287f5;
color: white;
border: none;
padding: 10px 20px;
border-radius: 5px;
cursor: pointer;
margin: 5px;
}

.loader {
display: none;
text-align: center;
margin: 20px 0;
color: #4287f5;
}
</style>
</head>
<body>
<div class="header">
<h1>ScriptBlox Pro</h1>
</div>

<input type="text" class="search-box" placeholder="Search for scripts...">
<div class="loader">Searching...</div>
<div id="results"></div>

<script>
document.querySelector('.search-box').addEventListener('keyup', async function(e) {
    if (e.key === 'Enter') {
        const query = this.value;
        const loader = document.querySelector('.loader');
        const resultsDiv = document.getElementById('results');
        
        loader.style.display = 'block';
        resultsDiv.innerHTML = '';

        try {
            const response = await fetch('https://scriptblox.com/api/script/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    q: query,
page: 0,
                    max: 18
                })
            });

            if (!response.ok) throw new Error('API Error');

            const data = await response.json();

            if (data.result && data.result.scripts && data.result.scripts.length > 0) {
                data.result.scripts.forEach(script => {
                    if (script) {
                        const card = document.createElement('div');
                        card.className = 'script-card';
                        card.innerHTML = 
                            <img class="script-image" 
                                src="${script.game?.imageUrl || 'https://scriptblox.com/images/default.png'}"
                                onerror="this.src='https://scriptblox.com/images/default.png'">
                            <h3>${script.title || 'Untitled Script'}</h3>
                            <p>${script.game?.name || 'Unknown Game'}</p>
                            <button class="button" onclick="copyScript(\${script.script?.replace(//g, '\')}`)">
                                Copy Script
                            </button>
                            <button class="button" onclick="window.open('https://scriptblox.com/script/$%7Bscript._id%7D')">
                                View Details
                            </button>
                        `;
                        resultsDiv.appendChild(card);
                    }
                });
            } else {
                resultsDiv.innerHTML = '<div class="script-card">No scripts found</div>';
            }
        } catch (error) {
            console.error('Search Error:', error);
            resultsDiv.innerHTML = '<div class="script-card">Error searching scripts. Please try again.</div>';
        } finally {
            loader.style.display = 'none';
        }
    }
});

function copyScript(script) {
    if (script) {
        navigator.clipboard.writeText(script);
[]
        alert('Script copied to clipboard!');
    }
}
</script>
</body>
</html>
